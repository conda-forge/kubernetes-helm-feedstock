{% set name = "helm" %}
{% set goname = "k8s.io/" + name %}

{% set version = "3.16.0" %}
{% set pkg_src = ('src/'+goname).replace("/", "\\" if win else "/") %}

package:
  name: kubernetes-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://get.helm.sh/helm-v{{ version }}-windows-amd64.zip  # [win]
    sha256: 0d43e254e7bffbbea63d4726ff5b278021678be7be9bf78568ed26e8a6ca0f70  # [win]
    folder: {{ pkg_src }}  # [win]
  - url: https://github.com/helm/helm/archive/v{{ version }}.tar.gz  # [not win]
    sha256: 6e8021b60e8600ac039b0af901a28f3062cbb5b4f05fdcd04e773509e27fb6f4  # [not win]
    folder: {{ pkg_src }}  # [not win]


build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - export USER=$(id -u -n)  # [osx]
    - make build  # [unix]
    - make test-unit  # [unix and not arm64]
    - pushd bin  # [unix]

    - mkdir {{ target_gobin }}
    - cp helm{{ target_goexe }} {{ target_gobin }}

requirements:
  build:
    - {{ compiler('go') }} >=1.15.7
    - go-gox
    - make  # [unix]
    - m2-coreutils  # [win]
test:
  commands:
    - helm --help

about:
  home: https://www.helm.sh
  license: Apache-2.0
  license_family: Apache
  license_file: {{ pkg_src }}/LICENSE
  summary: Helm is a package manager for kubernetes
  doc_url: https://docs.helm.sh
  dev_url: https://github.com/helm/helm

extra:
  recipe-maintainers:
    - sodre
    - dhirschfeld

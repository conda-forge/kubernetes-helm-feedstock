{% set name = "helm" %}
{% set goname = "k8s.io/" + name %}

{% set version = "3.15.4" %}
{% set pkg_src = ('src/'+goname).replace("/", "\\" if win else "/") %}

package:
  name: kubernetes-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://get.helm.sh/helm-v{{ version }}-windows-amd64.zip  # [win]
    sha256: 023b96f02e812cda1a1d5c950cb321834a56f4a50ca90146ff447a81be0ae5b6  # [win]
    folder: {{ pkg_src }}  # [win]
  - url: https://github.com/helm/helm/archive/v{{ version }}.tar.gz  # [not win]
    sha256: 71eb0f4b2bf6e7de6a78191ba053b04842c294c830e57648ab2352bcfe1b4566  # [not win]
    folder: {{ pkg_src }}  # [not win]


build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - export USER=$(id -u -n)  # [osx]
    - make build  # [unix]
    - make test-unit  # [unix and not arm64]
    - pushd bin  # [unix]

    - mkdir {{ target_gobin }}
    - cp helm{{ target_goexe }} {{ target_gobin }}

requirements:
  build:
    - {{ compiler('go') }} >=1.15.7
    - go-gox
    - make  # [unix]
    - m2-coreutils  # [win]
test:
  commands:
    - helm --help

about:
  home: https://www.helm.sh
  license: Apache-2.0
  license_family: Apache
  license_file: {{ pkg_src }}/LICENSE
  summary: Helm is a package manager for kubernetes
  doc_url: https://docs.helm.sh
  dev_url: https://github.com/helm/helm

extra:
  recipe-maintainers:
    - sodre
    - dhirschfeld

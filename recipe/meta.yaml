{% set name = "helm" %}
{% set goname = "k8s.io/" + name %}

{% set version = "3.16.1" %}
{% set pkg_src = ('src/'+goname).replace("/", "\\" if win else "/") %}

package:
  name: kubernetes-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://get.helm.sh/helm-v{{ version }}-windows-amd64.zip  # [win]
    sha256: 89952ea1bace0a9498053606296ea03cf743c48294969dfc731e7f78d1dc809a  # [win]
    folder: {{ pkg_src }}  # [win]
  - url: https://github.com/helm/helm/archive/v{{ version }}.tar.gz  # [not win]
    sha256: 2d6d99eff0f1667578ec2481aed259c8fe19d5c91f680e78e80fe903c55280ee  # [not win]
    folder: {{ pkg_src }}  # [not win]


build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - export USER=$(id -u -n)  # [osx]
    - make build  # [unix]
    - make test-unit  # [unix and not arm64]
    - pushd bin  # [unix]

    - mkdir {{ target_gobin }}
    - cp helm{{ target_goexe }} {{ target_gobin }}

requirements:
  build:
    - {{ compiler('go') }} >=1.15.7
    - go-gox
    - make  # [unix]
    - m2-coreutils  # [win]
test:
  commands:
    - helm --help

about:
  home: https://www.helm.sh
  license: Apache-2.0
  license_family: Apache
  license_file: {{ pkg_src }}/LICENSE
  summary: Helm is a package manager for kubernetes
  doc_url: https://docs.helm.sh
  dev_url: https://github.com/helm/helm

extra:
  recipe-maintainers:
    - sodre
    - dhirschfeld
